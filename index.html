<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logos/zenipos-icon-color.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ZeniPOS - Zero Error Point of Sale</title>
    <meta name="title" content="ZeniPOS - Zero Error Point of Sale" />
    <meta name="description" content="The fastest, most accurate restaurant POS system with AI, real-time sync, and zero-error precision." />
    <meta name="author" content="ZeniPOS" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ZeniPOS - Zero Error Point of Sale" />
    <meta property="og:description" content="The fastest, most accurate restaurant POS system" />
    <meta property="og:image" content="/logos/zenipos-full-color.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFC100">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registered'))
            .catch(err => console.error('❌ SW registration failed', err));
        });
      }
    </script>
  </body>
